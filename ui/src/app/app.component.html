<div class="well">
  <div class="row">
    <div class="col-md-offset-1">
      <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#songSelect">Select a Song</button>
    </div>
  </div>
  <div id="songSelect" class="collapse">
    <br />
    <div class="row text-list">
      <div class="col-md-2 col-md-offset-1">
        <div class="text-list-title">Artists</div>
        <ul class="hide-bullets">
          <span *ngFor="let artist of artists">
            <li> <a href="#" [ngClass]="artist == selectedArtist ? 'text-selected' : ''" (click)="getAlbumList(artist)">{{artist}}</a></li>
          </span>
        </ul>
      </div>
      <div class="col-md-2" *ngIf="selectedArtist != null">
        <div class="text-list-title">Albums</div>
        <ul class="hide-bullets">
          <span *ngFor="let album of albums">
            <li> <a href="#" [ngClass]="album == selectedAlbum ? 'text-selected' : ''" (click)="getSongList(album)">{{album}}</a></li>
          </span>
        </ul>
      </div>
      <div class="col-md-2" *ngIf="selectedAlbum != null" >
        <div class="text-list-title">Songs</div>
        <ul class="hide-bullets">
          <span *ngFor="let song of songs">
            <li> <a href="#" [ngClass]="song == selectedSong ? 'text-selected' : ''" (click)="getSong(song)">{{song}}</a></li>
          </span>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="currentSong == null">
  <h2 class="text-center">
    Please select a song above.
  </h2>
</div>
<div class="container" *ngIf="currentSong != null">
  <table>
    <tr>
      <td><h2>{{currentSong.title}}</h2></td>
    </tr>
    <tr>
      <td><h4>{{currentSong.artist}}</h4></td>
    </tr>
    <tr>
      <td><h4>{{currentSong.album}}</h4></td>
    </tr>
    <tr>
      <td><h4>{{currentSong.year}}</h4></td>
    </tr>
  </table>
</div>

<div class="well">
  <div class="row">
    <div class="col-md-offset-1">
      <button type="button" class="btn" data-toggle="collapse" data-target="#songSelect">Select a Song</button>
    </div>
  </div>
  <div id="songSelect">
    <br />
    <div class="row text-list">
      <div class="col-md-2 col-md-offset-1">
        <div class="text-list-title">Artists</div>
        <ul class="hide-bullets">
          <span *ngFor="let artist of artists">
            <li> <a href="#" (click)="getAlbums(artist)">{{artist}}</a></li>
          </span>
        </ul>
      </div>
      <div class="col-md-2" *ngIf="selectedArtist != null">
        <div class="text-list-title">Albums</div>
        <ul class="hide-bullets">
          <span *ngFor="let album of albums">
            <li> <a href="#" (click)="getSongs(album)">{{album}}</a></li>
          </span>
        </ul>
      </div>
      <div class="col-md-2" *ngIf="selectedAlbum != null" >
        <div class="text-list-title">Songs</div>
        <ul class="hide-bullets">
          <span *ngFor="let song of songs">
            <li> <a href="#">{{song}}</a></li>
          </span>
        </ul>
      </div>
    </div>
  </div>
</div>

<br />
<div *ngIf="!hasLoadedArtists">
  <div class="row text-list">
    <div class="col-md-3 col-md-offset-1">
      <p>Loading...</p>
    </div>
  </div>
</div>
<div *ngIf="artists != undefined && hasLoadedArtists && artists.length == 0">
  <div class="row text-list">
    <div class="col-md-3 col-md-offset-1">
      <p>Your library is currently empty.</p>
    </div>
  </div>
</div>
<div *ngIf="artists != undefined && hasLoadedArtists && artists.length > 0">
  <div class="row text-list">
    <div class="col-md-3 col-md-offset-1 show-list library-text">
      <div class="text-list-title">Artists</div>
      <ul class="hide-bullets">
        <div class="library-list-item-artist" *ngFor="let artist of artists">
          <li [ngClass]="{'library-text-slide' : artist.name.length > 30, 'show-list-item' : artist.name.length <= 30}">
            <a href="#" [ngClass]="artist.id == selArtistId ? 'text-selected' : ''"
            (click)="getAlbums(artist.id)">
            <div *ngIf="artist.name != ''">{{artist.name}}</div>
            <div *ngIf="artist.name == ''">[Unnamed Artist]</div>
          </a>
        </li>
      </div>
    </ul>
  </div>
  <div class="col-md-3 show-list" *ngIf="selArtistId != null">
    <div class="text-list-title">Albums</div>
    <ul class="hide-bullets">
      <div *ngFor="let album of albums">
        <li>
          <a href="#" [ngClass]="album.id == selAlbumId ? 'text-selected' : ''"
          (click)="getSongs(selArtistId, album.id)">
          <div class="library-list-item-album">
            <div [ngClass]="{'library-text-slide' : album.name.length > 28, 'show-list-item' : album.name.length <= 28}">
              <div *ngIf="album.name != ''">{{album.name}}</div>
              <div *ngIf="album.name == ''">[Unnamed Album]</div>
            </div>
          </div>
        </a>
      </li>
    </div>
  </ul>
</div>
<div class="col-md-5 show-list library-text" *ngIf="selAlbumId != null" >
  <div class="text-list-title">Songs</div>
  <ul class="hide-bullets">
    <div *ngFor="let song of songs">
      <li>
        <a href="#" [ngClass]="song.id == selSongId ? 'text-selected' : ''"
        (click)="getSong(song.id)">
        <div *ngIf="song.track != 0">{{song.track}}.&nbsp;</div>
        <div class="library-list-item-song">
          <div [ngClass]="{'library-text-slide' : song.name.length > 42, 'show-list-item' : song.name.length <= 42}">
            <div *ngIf="song.name != ''">{{song.name}}</div>
            <div *ngIf="song.name == ''">[Unnamed Song]</div>
          </div>
        </div>
      </a>
    </li>
  </div>
</ul>
</div>
</div>
</div>
